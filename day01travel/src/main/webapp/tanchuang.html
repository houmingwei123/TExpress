<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.3.1.js"></script>
    <title>弹窗</title>
        <script type="text/javascript">
            // 弹窗
            function showWindow() {
                $('#showdiv').show();  //显示弹窗
                $('#cover').css('display','block'); //显示遮罩层
                $('#cover').css('height',document.body.clientHeight+'px'); //设置遮罩层的高度为当前页面高度
            }
        // 关闭弹窗
        function closeWindow() {
            $('#showdiv').hide();  //隐藏弹窗
            $('#cover').css('display','none');   //隐藏遮罩层
        }

    </script>
</head>
<body>
<div id="cover" style="background: gray; position: absolute; left: 0px; top: 0px; width: 100%;height: 100px;
 filter: alpha(opacity=30); opacity: 0.3;  z-index: 2 ;display: none">

</div>
<!-- 弹窗 -->
<div id="showdiv" style="width: 80%; margin: 0 auto; height: 9.5rem; border: 1px solid #999;
  position: absolute; top: 40%; left: 10%; z-index: 3; background: #fff;display: none">111</div>
    <!-- 标题 -->
    <div style="background: #F8F7F7; width: 100%; height: 2rem; font-size: 0.65rem;
    line-height: 2rem; border: 1px solid red; text-align: center;" >
        提示
    </div>

    <!-- 内容 -->
    <div style="text-indent: 50px; height: 4rem; font-size: 0.5rem; padding: 0.5rem; line-height: 1rem; ">
        js弹窗 js弹出DIV,并使整个页面背景变暗
    </div>

    <!-- 按钮 -->
    <div style="background: #418BCA; width: 80%; margin: 0 auto; height: 1.5rem; line-height: 1.5rem;
     text-align: center;color: #fff;margin-top: 1rem; -moz-border-radius: .128rem;
     -webkit-border-radius: .128rem; border-radius: .128rem;font-size: .59733rem;" onclick="closeWindow()">
        关闭
    </div>

    <div style="background: #418BCA; width: 80%; margin: 0 auto; height: 1.5rem; line-height: 1.5rem;
     text-align: center;color: #fff;margin-top: 1rem; -moz-border-radius: .128rem;
     -webkit-border-radius: .128rem; border-radius: .128rem;font-size: .59733rem;" onclick="showWindow()">
        开启
</div>

     </body>
</html>
